{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <!-- <h1>Task Master</h1> -->

    <section class="paper">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add note">
        </form>
    </section>

    <details open class="paper">
        <summary>
            <h3>List</h3>
        </summary>

        <ul>
            {% for note in all_notes %}
            <li><div><span>{{ note['title'] }}</span> <a href="/delete/{{note['_id']}}">d</a>  <a href="/update/{{note['_id']}}">u</a> </div></li>
            {% endfor %}  
        </ul>     

</div>
{% endblock %}
