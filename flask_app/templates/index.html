{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <!-- <h1>Task Master</h1> -->

    <section class="paper">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add task">
        </form>
    </section>

    <details open class="paper">
        <summary>
            <h3>Basics</h3>
        </summary>

        <ul>
            {% for task in tasks %}
            <li><div><span>{{ task.content }}</span> <a href="/delete/{{task.id}}">d</a> <a href="/update/{{task.id}}">u</a> </div></li>
            {% endfor %}  
        </ul>     

</div>
{% endblock %}
