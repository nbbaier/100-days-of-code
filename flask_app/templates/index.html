{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task">
    </form>

    <ul>
        {% for task in tasks %}
          <li>{{ task.content }}</li>
        {% endfor %}  
    </ul>


</div>
{% endblock %}
